<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Классификатор ирисов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title">Классификатор видов ириса</h3>
                    </div>
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-md-12">
                                <p class="lead">Введите измерения для предсказания вида ириса:</p>
                            </div>
                        </div>
                        
                        <form action="/predict" method="post">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="sepal_length">Sepal Length (cm)</label>
                                        <input type="number" step="0.1" min="0" max="10" class="form-control" id="sepal_length" 
                                               name="sepal_length" value="5.1" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="sepal_width">Sepal Width (cm)</label>
                                        <input type="number" step="0.1" min="0" max="10" class="form-control" id="sepal_width" 
                                               name="sepal_width" value="3.5" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="petal_length">Petal Length (cm)</label>
                                        <input type="number" step="0.1" min="0" max="10" class="form-control" id="petal_length" 
                                               name="petal_length" value="1.4" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="petal_width">Petal Width (cm)</label>
                                        <input type="number" step="0.1" min="0" max="10" class="form-control" id="petal_width" 
                                               name="petal_width" value="0.2" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Определить вид</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        <div class="row">
                            <div class="col-md-6">
                                <p>Machine Learning model powered by scikit-learn</p>
                            </div>
                            <div class="col-md-6 text-end">
                                <a href="/api/info" target="_blank">API</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
